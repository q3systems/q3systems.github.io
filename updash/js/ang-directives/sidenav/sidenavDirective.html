<div class="sidenav-container">
    <section layout="row">
        <md-sidenav md-disable-backdrop class="md-sidenav-left" md-is-open="true" md-component-id="left" md-whiteframe="24" ng-mouseleave="sidenavClose()">
            <md-toolbar class="md-tall md-hue-2">
                <div class="user-avatar"><ng-md-icon icon="account_circle" size="80"></ng-md-icon></div>
                <span flex></span>
                <div layout="column" class="md-toolbar-tools-bottom inset">
                    <span></span>
                    <div>{{userInfo.firstName}}</div>
                    <div>{{userInfo.email}} - <a ng-href="#!" ng-click="logoff()">Logoff</a></div>
                </div>
            </md-toolbar>
            <md-list>
                <md-list-item ng-repeat="item in userInfo.menu" ng-click="action(item.action,$event)">
                    <md-item-content md-ink-ripple layout="row">
                        <div class="inset"><ng-md-icon icon="{{item.icon}}"></ng-md-icon></div>
                        <div class="inset">{{item.title}}</div>
                    </md-item-content>
                </md-list-item>

                <div ng-if="checkAdminMenu()">
                    <md-divider></md-divider>
                    <md-subheader>Management</md-subheader>
                </div>

                <md-list-item ng-repeat="item in userInfo.adminMenu" ng-click="action(item.action,$event)">
                    <md-item-content md-ink-ripple layout="row">
                        <div class="inset"><ng-md-icon icon="{{item.icon}}"></ng-md-icon></div>
                        <div class="inset">{{item.title}}</div>
                    </md-item-content>
                </md-list-item>
            </md-list>
        </md-sidenav>
    </section>

    <div class="md-menu-tab" layout="row" layout-align="center center" ng-mouseenter="sidenavOpen()">
        <div><ng-md-icon icon="keyboard_arrow_right"></ng-md-icon></div>
    </div>
</div>
